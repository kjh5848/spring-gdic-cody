<!doctype html>
<html lang="en">
<head th:replace="layout/header :: head"></head>
<div th:replace="layout/header :: body"></div>
<body>
<main>
    <div class="kseta-container">
        <section class="kseta-breadcrumb-container">
            <nav class="kseta-breadcrumb-nav">
                <ul class="kseta-breadcrumb-list">
                    <li class="kseta-breadcrumb-item">
                        <a class="kseta-breadcrumb-link" href="/">
                            <svg class="home-icon" height="18" viewBox="0 0 24 24" width="18">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" fill="none"

                                <polyline fill="none" points="9 22 9 12 15 12 15 22" stroke="currentColor"

                    </li>
                    <li class="kseta-breadcrumb-item">

                    <li class="kseta-breadcrumb-item active">오시는 길</li>
                </ul>
            </nav>
        </section>
        <section class="kseta-location">
            <div class="kseta_intro-title">
                <h1 class="kseta_intro-title__main">오시는 길</h1>
            </div>
            <div class="kseta-location__container">
                <div class="kseta-location__map">
                    <iframe
                            allowfullscreen=""
                            class="kseta-location__map-iframe"
                            height="450"
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3262.318554787274!2d129.01105851159815!3d35.14867537265028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568ea41531427f1%3A0x5781d7491d90739e!2z64yA7ZWc66-86rWtIOu2gOyCsOq0keyXreyLnCDsgqzsg4Hqtawg7KO866GA66GcMjfrsojquLggMzQ!5e0!3m2!1sko!2sus!4v1739415269581!5m2!1sko!2sus"
                            style="border:0;"
                            width="600"
                    ></iframe>
                </div>
                <div class="kseta-location__info">
                    <div class="kseta-location__info-item">
                        <h3 class="kseta-location__info-title">주소</h3>
                        <p class="kseta-location__info-detail">
                            부산광역시 사상구 주례로 27번길 34 K-테크밸리
                        </p>
                    </div>
                    <div class="kseta-location__info-item">
                        <h3 class="kseta-location__info-title">대중교통</h3>
                        <p class="kseta-location__info-detail">
                            ✅ 지하철: 부산 지하철 2호선 주례역 7번 출구로 나와 약 10분 정도 도보로 이동하시면 됩니다.
                        </p>
                        <p class="kseta-location__info-detail" style="margin-bottom: 10px;">
                            ✅ 버스: 주례역 또는 인근 버스 정류장에서 하차하신 후 도보로 이동
                        </p>
                        <div class="kseta-location__info-item">
                            <h3 class="kseta-location__info-title">연락처</h3>
                            <div class="kseta-location__contact">
                                <span class="kseta-location__contact-icon">📞</span>
                                <span class="kseta-location__info-detail">070-7701-7735</span>
                            </div>
                            <div class="kseta-location__contact">
                                <span class="kseta-location__contact-icon">✉️</span>
                                <span class="kseta-location__info-detail">kseta@kseta.or.kr</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</main>

<div th:replace="layout/footer :: body"></div>

</body>
</html>
